    lease-expiration-duration-in-seconds: 30
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
spring:
  application:
    name: hwj-meego-provider
  cloud:
    config:
      discovery:
        enabled: true
        service-id: hwj-meego-config-server
